<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Music Store</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Vibrant Tones</h1>
        </div>
        <nav>
            <a href="index.htm">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="cart-container">
        <h2>Your Cart</h2>
        
        <table class="cart-items">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Guitar</td>
                    <td>Rs. 12,500/-</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>Rs. 12,500/-</td>
                    <td><button class="remove-btn">X</button></td>
                </tr>
                <tr>
                    <td>Drum Kit</td>
                    <td>Rs. 17,300/-</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>Rs. 17,300/-</td>
                    <td><button class="remove-btn">X</button></td>
                </tr>
                <tr>
                    <td>Piano</td>
                    <td>Rs. 42,000/-</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>Rs. 42,000/-</td>
                    <td><button class="remove-btn">X</button></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <p>Total: <span id="total">Rs. 71,800/- only</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </main>

    <footer>
        <p>
            Vibrant Tones
        </p>
    </footer>
</body>
</html>
