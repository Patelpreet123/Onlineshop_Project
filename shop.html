<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store - Shop</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Vibrant Tones</h1>
        </div>
        <nav>
            <a href="index.htm">Home</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="shop-container">
        <h2>Shop Musical Instruments</h2>
        
        <div class="product-grid">
            <div class="product-item">
                <img src="http://static.independent.co.uk/s3fs-public/styles/story_large/public/thumbnails/image/2015/12/01/16/ML1-Black-8.jpg" height="200" alt="Guitar">
                <h3>Guitar</h3>
                <p class="price">Rs. 12,500/-</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <br>
            <br>
            <div class="product-item">
                <img src="https://www.scmusic.com.au/content/uploads/2015/08/p-24322-yamahabircheu.jpg" alt="Drum Kit" height="200">
                <h3>Drum Kit</h3>
                <p class="price">Rs. 17,300/-</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <br>
            <br>
            <div class="product-item">
                <img src="https://www.rivertonpiano.com/scottsdale/pianos/yamaha/c2x-chrome/c2x-chrome-main.jpg" alt="Piano" height="170">
                <h3>Piano</h3>
                <p class="price">Rs. 42,000/-</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <br>
            <br>
            <div class="product-item">
                <img src="https://tse4.mm.bing.net/th?id=OIP.zl_4qJrXgJq9ve1UBH8j6AHaE8&pid=Api&P=0&h=180" alt="Violin">
                <h3>Violin</h3>
                <p class="price">Rs. 11,300/-</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <br>
            <br>
            <div class="product-item">
                <img src="https://n4.sdlcdn.com/imgs/a/s/p/Punam-Flutes-North-Indian-Bansuri-SDL214820382-1-ff1d0.jpg" alt="Flute" height="200">
                <h3>Flute</h3>
                <p class="price">Rs. 15,100/-</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <br>
            <br>
            <div class="product-item">
                <img src="https://tse2.mm.bing.net/th?id=OIP.Sqiz_78fkLsfnTfmzoKv2gHaE6&pid=Api&P=0&h=180" alt="Trumpet" height="170">
                <h3>Trumpet</h3>
                <p class="price">Rs. 10,900/-</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Vibrant Tones</p>
    </footer>

</html>
